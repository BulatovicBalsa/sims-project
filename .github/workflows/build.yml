name: .NET build

on:
  push:
    branches: [ main, development ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET 6.0
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Build
      run: dotnet build Hospital
    - name: Test
      run: dotnet test HospitalTests
